<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dias Farm | Sign In</title>
    <link href="sign_up.css" rel="stylesheet" />
	<link href="login.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1c11c731b6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id=>Sign In</h1>
        <form action="login.html">
          <div class="input-group" id="box">

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Forgot Password? <a href="#">Reset Here</a></p>
          </div>
          <div class="btn-field">
            
            <button type="submit">Sign In</button>
          </div>
		  <p>Don't have an account? <a href="sign_up.html">Sign Up Here</a></p>
          <p class="text-center">
            Having trouble or confused?
            <a href="mailto:hello@diasconcepts.com?subject=I'm confused about my account, Font Awesome">Let us know</a>
            and we'll help!
          </p>
        </form>
      </div>
      
    </div>


  </body>
</html>

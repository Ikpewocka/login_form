<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./login.css" rel="stylesheet">
	<title>Dias Farms | Login</title>
</head>
<body>
    
    <!--sign up page-->
    <div class="container">
        <h1>Dias Farms</h1>
        <h2>Register</h2>
        <form action="/login.php">

            <label for="Lastname">
                Lastname:
            </label>
            <input type="text"
            id="Lastname"
            placeholder="Enter your Last name"
            required>
            <br>

            <label for="Firstname">
                Username:
            </label>
            <input type="text"
            id="firstname"
            placeholder="Enter your First name"
            required>
            <br>
            
            <input type="radio" id="radio" name="gender"  value="male">Male<br>
            <input type="radio" id="radio" name="gender"  value="female">Female<br>


            <label for="Emailaddress">Emailaddress:</label><br><br>
            <input type="email"
            id="Emailaddress" name="email"
            placeholder="Enter your Email address"
            required>
            <br><br>

            <label for="password">
                Password:
            </label>
            <input type="password"
            id="password" name="password"
            
            required>
            <br>

            <input type="checkbox" name="agree" value="1">Agree 
            <br>

            <input type="submit" value="submit"><br><br>


        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What city were you born?</option>
            <option value="q2">What is your favourite colour?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" name="answer" id="answer"><br><br>
        <textarea name="bio" id="" cols="30" rows="10" placeholder="Enter your bio"></textarea>


        </form>
    </div>
</body>
</html>
